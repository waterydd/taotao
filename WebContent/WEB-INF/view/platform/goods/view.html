
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">首页</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/goods');">商品列表</a></li>
			<li class="active">查看商品信息</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看商品信息</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label">商品ID</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.id!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">商品名字</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.name!)}">
						</div>
					</div>
					
					
										
					<div class="form-group">
						<label class="col-sm-2 control-label">图片地址</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.pic_path!)}">
						</div>
					</div>
										
					<div class="form-group">
						<label class="col-sm-2 control-label">商品原价格</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.original_price!)}">
						</div>
					</div>
										
					<div class="form-group">
						<label class="col-sm-2 control-label">商品售卖价格</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.now_price!)}">
						</div>
					</div>
										
					<div class="form-group">
						<label class="col-sm-2 control-label">库存</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.inventory!)}">
						</div>
					</div>
										
				<!-- 	<div class="form-group">
						<label class="col-sm-2 control-label">类型 ID</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.type_id!)}">
						</div>
					</div> -->
										
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">属性 ID</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.attribute_id!)}">
						</div>
					</div> -->
										
					<div class="form-group">
						<label class="col-sm-2 control-label">商品的帖子地址</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.thread_url!)}">
						</div>
					</div>
					
					<!-- *******************************我是一条分割线********************************** -->		
												
					<div class="form-group">
						<label class="col-sm-2 control-label">发布者编号</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.publisher_id!)}">
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">发布者名称</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.publisher_name!)}">
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">发布者-Logo</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.publisher_logo!)}">
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">是否需要物流</label>
						<div class="col-sm-7">
							<% if(goods["need_logistics"] == "0"){%>
								<input type="text" class="form-control" readonly="readonly" value="不需要">
							<% } else if(goods["need_logistics"] == "1"){%>
								<input type="text" class="form-control" readonly="readonly" value="需要">
							<% } %>
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">商品显示顺序</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.display_order!)}">
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">状态</label>
						<div class="col-sm-7">
							<% if(goods["status"] == "1"){%>
								<input type="text" class="form-control" readonly="readonly" value="正常销售">
							<% } else if(goods["status"] == "-1"){%>
								<input type="text" class="form-control" readonly="readonly" value="已下架">
							<% } %>
						</div>
					</div>
																	
					<div class="form-group">
						<label class="col-sm-2 control-label">说明(备注)</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.summary!)}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">支付通道类型</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(goods.pay_channel_manner!)}">
						</div>
					</div>
																	
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">支付通道类型</label>
						<div class="col-sm-7">
							<% if(goods["pay_channel_manner"] == "FQL"){%>
								<input type="text" class="form-control" readonly="readonly" value="付钱拉">
							<% } else if(goods["pay_channel_manner"] == "ZFB"){%>
								<input type="text" class="form-control" readonly="readonly" value="支付宝">
							<% } else if(goods["pay_channel_manner"] == "WX"){%>
								<input type="text" class="form-control" readonly="readonly" value="微信">
							<% } %>
						</div>
					</div> -->
																	
				</form>
			</div>
		
		</div>
	</div>
</div>
