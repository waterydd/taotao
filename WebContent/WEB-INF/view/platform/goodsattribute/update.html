<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">主页</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/goodsattribute');">商品属性列表</a></li>
			<li class="active">商品属性信息更新</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">商品属性信息更新</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">
				<form id="editForm" action="${cxt!}/jf/platform/goodsattribute/update" method="POST" role="form" class="form-horizontal">
			
					<input type="hidden" id="id" name="goodsAttribute.id" value="${escapeXml(goodsAttribute.id!)}">
			
					<div class="form-group">
						<label class="col-sm-2 control-label">父节点ID</label>
						<div class="col-sm-5">
							<select name="goodsAttribute.parent_id" class="combox1">
	
							</select>
						<!-- 	<input type="text" id="parent_id" name="goodsAttribute.parent_id" value="${escapeXml(goodsAttribute.parent_id!)}" 
								class="form-control" maxlength="10" vMin="1" vType="number" onblur="platform_verify.onblurVali(this);"> -->
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 请选择父节点ID </span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">商品属性名字</label>
						<div class="col-sm-5">
							<input type="text" id="name" name="goodsAttribute.name" value="${escapeXml(goodsAttribute.name!)}" 
								class="form-control" maxlength="80" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 请输入商品属性名字 </span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">值</label>
						<div class="col-sm-5">
							<input type="text" id="value" name="goodsAttribute.value" value="${escapeXml(goodsAttribute.value!)}" 
								class="form-control" maxlength="255" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 请输入值 </span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">类   型</label>
						<div class="col-sm-5">
							<% if(goodsAttribute["type"] == "0"){%>
								<select name="goodsAttribute.type" class="combox">
									<option value="0" >类型</option>
									<option value="1" >属性</option>
								</select>
							<% } else if(goodsAttribute["type"] == "1"){%>
								<select name="goodsAttribute.type" class="combox">
									<option value="1" >属性</option>
									<option value="0" >类型</option>
								</select>
							<% } %>
							
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i>请选择状态</span>
					</div>
					
					<script type="text/javascript" src="${cxt!}/jsFile/rapido/platform/goodsattribute/form.js"></script>	
					<script type="text/javascript">
						jQuery(document).ready(function() {
							common_form.init();
						});
						
						$.ajax({
								type:"post",
								/* url: "/jxsqAdm/jf/platform/goodsattribute/dropdownValue", */
								url: "/jf/platform/goodsattribute/dropdownValue",
								async:true,
								success:function(data){
									var str='';
									for(var i=0;i<data.length;i++){
										str+='<option value="'+ data[i].id +'">'+ data[i].id +'</option>';
									}
									$('.combox1').append(str);
								}
						});
						
					</script>
					
					<div class="form-actions">
						<% if(authUrl("/jf/platform/goodsattribute/update")){ %>
							<button type="button" class="btn btn-red" onclick="platform_goodsattribute_form.submitValiFunc(this.form, false);">
								${i18nMap["admin.common.submit"]}	<i class="fa fa-arrow-circle-right"></i>
							</button>
						<% } %>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
