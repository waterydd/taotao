<script type="text/javascript">
			var cxt = "${cxt!}";
			var x = "${result!}";
			if (x != null && x != '') { 
				toastr.warning(x);
			}	
				
</script>
<style type="text/css">  
	 #preview, .img, .imgg {  width:375px; height:268px;}  
	 #preview { border:1px solid #000; }  
 </style>
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">主页</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/indexArticle/${info!}');">首页板块列表</a></li>
			<li class="active">信息录入</li>
		</ol>
	</div>
</div>
	
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">信息录入</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">
				<form id="editForm" action="${cxt!}/jf/platform/indexArticle/saveAd" method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">
						
					<div class="form-group">
						<div class="col-sm-5">
							<input type="hidden" id="forum_id" readonly="readonly" name="indexArticle.forum_id" value="${info!}" >
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">广告标题</label>
						<div class="col-sm-5">
							<input type="text" id="subject" name="indexArticle.subject" value="${escapeXml(indexArticle.subject!)}" 
								class="form-control" maxlength="80" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i>请输入广告标题</span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">广告显示顺序</label>
						<div class="col-sm-5">
							<input type="text" id="display_order" name="indexArticle.display_order" value="${escapeXml(indexArticle.display_order!)}" 
								class="form-control" maxlength="8" vMin="1" vType="number" onblur="platform_verify.onblurVali(this);">
						</div>
						<span class="help-inline col-sm-4"> <i class="fa fa-info-circle"></i>请输入广告显示顺序，数字小的显示在前 大的在后 </span>
					</div>
										
					<div class="form-group">
						<label class="col-sm-2 control-label">广告跳转地址</label>
						<div class="col-sm-5">
							<input type="text" id="ad_url" name="indexArticle.ad_url" value="${escapeXml(indexArticle.ad_url!)}" 
								class="form-control" maxlength="250" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
						<span class="help-inline col-sm-4"> <i class="fa fa-info-circle"></i>请输入广告跳转地址 </span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">上传图片</label>
						<div class="col-sm-3">
							<input type="file" id="img_url" name="img_url" onchange="preview(this)" />  
						</div>
						 <i class="fa fa-info-circle"></i>类型为 gif,jpg,jpeg,bmp,png </span>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">图片预览</label>
						 <div class="col-sm-4">
							<div id="preview"></div>
						</div>
					</div>
						
					

					<script type="text/javascript" src="${cxt!}/jsFile/rapido/platform/indexArticle/ad.js"></script>

					<script type="text/javascript">
						/* ************************************ */
						function preview(file) {  
						 var prevDiv = document.getElementById('preview');  
						 if (file.files && file.files[0]) {  
							 var reader = new FileReader();  
							 reader.onload = function(evt){  
							 	prevDiv.innerHTML = '<img class="imgg" src="' + evt.target.result + '" />';  
							}    
							 reader.readAsDataURL(file.files[0]);
						  } else {  
							 	prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
							 }  
						 } 
						/* *************************************** */
					</script>
					
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<% if(authUrl("/jf/platform/indexArticle/saveAd")){ %>
									<button type="button" class="btn btn-red" onclick="platform_indexArticle.submitValiFunc(this.form,true);">
									${i18nMap["admin.common.submit"]}	<i class="fa fa-arrow-circle-right"></i>
								</button>
							<% } %>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
