<style type="text/css">  
	 #preview, .img, .imgg {  width:375px; height:268px;}  
	 #preview { border:1px solid #000; }  
 </style>
 
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">主页</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/goods');">申请审核列表</a></li>
			<li class="active">审核更新</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">审核更新</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">
				<form id="editForm" action="${cxt!}/jf/platform/withdraw/update" method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">
			
					<div class="form-group">
						<label class="col-sm-2 control-label">提现用户ID</label>
						<div class="col-sm-5">
							<input type="text" id="uid" name="withdraw.uid" readonly="readonly" value="${escapeXml(withdraw.uid!)}" 
								class="form-control" maxlength="30" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">审核状态</label>
						<div class="col-sm-5">
							<% if(withdraw["status"] == "AUDITING"){%> <select name="withdraw.status" class="combox">
								<option value="AUDITING">待处理</option>
								<option value="AUDIT_SUCCESS">成功</option>
								<option value="AUDIT_FAILURE">失败</option>
							</select> 
						</div>
						<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i>请选择状态</span>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">说明(备注)</label>
						<div class="col-sm-5">
							<input type="text" id="audit_remark" name="withdraw.audit_remark" value="${escapeXml(withdraw.audit_remark!)}" class="form-control" maxlength="255">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">审核用户编号</label>
						<div class="col-sm-5">
							<input type="text" id="audit_uid" name="withdraw.audit_uid" value="${escapeXml(withdraw.audit_uid!)}" 
								class="form-control" maxlength="8" vMin="1" vType="number" onblur="platform_verify.onblurVali(this);">
						</div>
					</div>
						
					<div class="form-group">
						<label class="col-sm-2 control-label">审核用户名</label>
						<div class="col-sm-5">
							<input type="text" id="audit_username" name="withdraw.audit_username" value="${escapeXml(withdraw.audit_username!)}" 
								class="form-control" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
						</div>
					</div>
						
					<script type="text/javascript">
						jQuery(document).ready(function() {
							common_form.init();
						});
						/* ************************************ */
						function preview(file) {  
						 var prevDiv = document.getElementById('preview');  
						 if (file.files && file.files[0]) {  
							 var reader = new FileReader();  
							 reader.onload = function(evt){  
							 	prevDiv.innerHTML = '<img class="imgg" src="' + evt.target.result + '" />';  
							}    
							 reader.readAsDataURL(file.files[0]);
						  } else {  
							 	prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
							 }  
						 } 
						/* *************************************** */
					</script>
					
					<div class="form-actions">
						<% if(authUrl("/jf/platform/withdraw/update")){ %>
							<button type="button" class="btn btn-red" onclick="platform_goods_form.submitValiFunc(this.form, false);">
								${i18nMap["admin.common.submit"]}	<i class="fa fa-arrow-circle-right"></i>
							</button>
						<% } %>
					
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
